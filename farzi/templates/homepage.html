{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Razorpay Payment</title>


    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet" />

    <!-- Icon Font Stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
     rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

    <!-- Include Razorpay's J
        avaScript SDK -->

  <!-- plugins:css -->
  <link rel="stylesheet" href="{% static 'vendors/feather/feather.css' %}">
  <link rel="stylesheet" href="{% static 'vendors/mdi/css/materialdesignicons.min.css' %}">
  <link rel="stylesheet" href="{% static 'vendors/ti-icons/css/themify-icons.css' %}">
  <link rel="stylesheet" href="{% static 'vendors/typicons/typicons.css' %}">
  <link rel="stylesheet" href="{% static 'vendors/simple-line-icons/css/simple-line-icons.css' %}">
  <link rel="stylesheet" href="{% static 'vendors/css/vendor.bundle.base.css' %}">
  <!-- endinject -->
  <!-- Plugin css for this page -->
  <link rel="stylesheet" href="{% static 'vendors/datatables.net-bs4/dataTables.bootstrap4.css' %}">
  <link rel="stylesheet" href="{% static 'js/select.dataTables.min.css' %}">
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" href="{% static 'css/vertical-layout-light/style.css' %}">
  <!-- endinject -->

    </head>
<body>

    <div class="container mt-5">
        
        <div class="col-12 grid-margin">
            <div class="card">
              <div class="card-body">
                <h4 class="card-title">Horizontal Two column</h4>
                <form class="form-sample" method="POST"  id="payment-form">
                  
                    {% csrf_token %}

                  <p class="card-description">
                    Address
                  </p>
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group row">
                        <label class="col-sm-3 col-form-label">Full Name:</label>
                        <div class="col-sm-9 mt-2">
                          <input type="text" id="name" name="name" class="form-control" value="{{ user.name }}" >
                        </div>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group row">
                        <label class="col-sm-3 col-form-label">Contact Email:</label>
                        <div class="col-sm-9">
                            <input type="email" class="form-control mt-2" id="email" name="email" value="{{ user.email }}" >
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group row">
                        <label class="col-sm-3 col-form-label">Phone Number:</label>
                        <div class="col-sm-9 mt-2">
                          <input type="text" id="phone_no" name="phone_no" class="form-control" value="{{ profile.phone_no }}" >
                        </div>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group row">
                        <label class="col-sm-4 col-form-label">Alternate Number:</label>
                        <div class="col-sm-8 mt-2">
                            <input type="text" class="form-control mt-2" id="aphone_no" name="aphone_no" value="{{ profile.aphone_no }}">
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group row">
                        <label class="col-sm-3 col-form-label">Address 1</label>
                        <div class="col-sm-9 mt-2">
                            <input type="text" id="addressline1" name="addressline1" value="{{ profile.addressline1 }}"  required class="form-control" >
                        </div>
                      </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group row">
                          <label class="col-sm-3 col-form-label">Address 2</label>
                          <div class="col-sm-9 mt-2">
                            <input type="text" id="addressline2" name="addressline2" value="{{ profile.addressline2 }}"  required class="form-control">
                          </div>
                        </div>
                      </div>
                    
                  </div>
                  <div class="row">
                    
                      <div class="col-md-6">
                        <div class="form-group row">
                          <label class="col-sm-3 col-form-label">City</label>
                          <div class="col-sm-9 mt-2">
                            <input type="text" id="city" name="city" value="{{ profile.city }}"  required class="form-control">

                          </div>
                        </div>
                      </div>
                    <div class="col-md-6">
                      <div class="form-group row">
                        <label class="col-sm-3 col-form-label">District</label>
                        <div class="col-sm-9 mt-2">
                            <input type="text" id="district" name="district" value="{{ profile.district }}"  required class="form-control">
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6">
                        <div class="form-group row">
                          <label class="col-sm-3 col-form-label">State</label>
                          <div class="col-sm-9 mt-2">
                            <input type="text" id="email" name="state" value="{{ profile.state }}"  required class="form-control">
                          </div>
                        </div>
                      </div>
                    <div class="col-md-6">
                      <div class="form-group row">
                        <label class="col-sm-3 col-form-label">Country</label>
                        <div class="col-sm-9 mt-2">
                            <input type="text" id="country" name="country" value="{{ profile.country }}"  required class="form-control">
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6">
                        <div class="form-group row">
                          <label class="col-sm-3 col-form-label">Pin Code</label>
                          <div class="col-sm-9 mt-2">
                            <input type="text" id="pin_code" name="pin_code" value="{{ profile.pin_code }}"  required class="form-control">
                          </div>
                        </div>
                      </div>
                    <div class="col-md-6">
                      <div class="form-group row">
                        <label class="col-sm-3 col-form-label"></label>
                        <div class="col-sm-9 mt-2">

                          </div>
                      </div>
                    </div>
                  </div>
                  
                  <div class="mb-3 text-center">
                    <button class="btn btn-danger mt-3 mr-2" type="button">Cancel this Appointment</button>
                    <button class="btn btn-success mt-3" type="button" id="pay-btn" >Confirm & Pay Now</button>
                </div>
                  </div>
                </form>

                <p class="card-description">
                  Product Details
                </p>
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group row">
                      <label class="col-sm-3 col-form-label">Brand Name:</label>
                      <div class="col-sm-9 mt-2">
                          <input type="text" class="form-control" value="{{ order1.product.brand_name }} " >
                      </div>
                    </div>
                  </div>
                  <div class="col-md-6">
                      <div class="form-group row">
                        <label class="col-sm-3 col-form-label">Product Name:</label>
                        <div class="col-sm-9 mt-2">
                            <input type="text" class="form-control" value="{{ order1.product.product_name }}" >
                        </div>
                      </div>
                    </div>

                </div>
                
                <div class="row">
                  <div class="col-md-6">
                      <div class="form-group row">
                        <label class="col-sm-3 col-form-label">Price:</label>
                        <div class="col-sm-9 mt-2">
                            <input type="text" id="total_amount" name="total_amount" class="form-control" value="{{ order1.total_amount }}" disabled>
                        </div>
                      </div>
                    </div>
                  <div class="col-md-6">
                      <div class="form-group row">
                        <label class="col-sm-3 col-form-label">Quantity:</label>
                        <div class="col-sm-9 mt-2">
                            <input type="text" id="quantity" name="quantity" class="form-control" value="{{ order1.quantity }}" disabled>
                        </div>
                      </div>
                    </div>

                </div>
              </div>
            </div>
          </div>
 
    </div>
    



    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script>
      var options = {
         
        // Enter the Key ID generated from the Dashboard
        key: "{{ razorpay_merchant_key }}",
         
        // Amount is in currency subunits.
        // Default currency is INR. Hence,
        // 50000 refers to 50000 paise
        amount: "{{ razorpay_amount }}",
        currency: "{{ currency }}",
         
        // Your/store name.
        name: "Dj Razorpay",
         
        // Pass the `id` obtained in the response of Step 1
        order_id: "{{ razorpay_order_id }}",
        callback_url: "{{ callback_url }}",
      };
       
      // initialise razorpay with the options.
      var rzp1 = new Razorpay(options);
       
      // add event listener to the payment button.
      document.getElementById("pay-btn").onclick = function (e) {
        rzp1.open();
        e.preventDefault();
      };
    </script>
</body>
</html>
