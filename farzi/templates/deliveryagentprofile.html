<!-- deliveryagent_profile.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Your Profile</title>
    <!-- Add any additional styles or links to your styling framework -->
    <style>
        /* Add your CSS styling here */
        /* For example: 
            body {
                font-family: Arial, sans-serif;
            }
        */
    </style>
</head>
<body>
    <h2>Complete Your Profile</h2>
    <form method="POST">
        {% csrf_token %}

       

        <!-- Full Name -->
        <div>
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" required>
        </div>
        <div>
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" required>
        </div>
 <!-- Profile Photo -->
        <div>
            <label for="profile_photo">Profile Photo:</label>
            <input type="file" id="profile_photo" name="profile_photo" accept="image/*">
        </div>
        <!-- Insurance Policy Number -->
        <div>
            <label for="insurance_policy_number">Insurance Policy Number:</label>
            <input type="text" id="insurance_policy_number" name="insurance_policy_number" required>
        </div>

        <!-- Insurance Policy Expiry Date -->
        <div>
            <label for="insurance_expiry_date">Insurance Policy Expiry Date:</label>
            <input type="date" id="insurance_expiry_date" name="insurance_expiry_date" required>
        </div>

        <!-- Insurance Company -->
        <div>
            <label for="insurance_company">Insurance Company:</label>
            <input type="text" id="insurance_company" name="insurance_company" required>
        </div>

        <!-- Bank Name -->
        <div>
            <label for="bank_name">Bank Name:</label>
            <input type="text" id="bank_name" name="bank_name" required>
        </div>
        <div>
            <label for="banking_name">Banking Name:</label>
            <input type="text" id="banking_name" name="banking_name" required>
        </div>

        <!-- Account Number -->
        <div>
            <label for="account_number">Account Number:</label>
            <input type="text" id="account_number" name="account_number" required>
        </div>

        <!-- Routing Number -->
        <div>
            <label for="routing_number">IFSC Code:</label>
            <input type="text" id="routing_number" name="routing_number" required>
        </div>

        <!-- Maximum Delivery Distance -->
        <div>
            <label for="max_delivery_distance">Maximum Delivery Distance(in kms):</label>
            <input type="number" id="max_delivery_distance" name="max_delivery_distance" required>
        </div>

        <!-- Emergency Contact -->
        <div>
            <label for="emergency_contact">Emergency Contact:</label>
            <input type="text" id="emergency_contact" name="emergency_contact" required>
        </div>

        <!-- Submit Button -->
        <button type="submit">Save Profile</button>
    </form>
</body>
</html>
